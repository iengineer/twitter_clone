<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="tweet-clone.css">

<body>
    <div id="tweet">
        <div class="profile_picture"> <img src="img/profile-picture.jpg"> </div>
        <!-- .profile_picture -->
        <div class="user_name">
            <p><img src="img/account-logo.jpg"> jack <img src="img/validated-account.jpg"></p>
        </div>
        <!-- /.user_name -->
        <div class="twitter_handle">
            <p>@jack</p>
        </div>
        <!-- /.twitter_handle -->
        <div class="message_main">
            <p class="tweet_message">just setting up my twttr</p>
            <p class="tweet_date">9:50 PM - 21 Mar 2006</p>
        </div>
        <!-- /.message_main -->
        <div class="social_stuff">
            <img class="reply_btn" src="img/reply.jpg" alt="reply button" alt="a reply button">
            <img class="retweet_btn" src="img/retweet.jpg" alt="a favorite button">
                <span class="retweet_num">92,555</span>
            <img class="favorite_btn" src="img/favorite.jpg" alt="a favorite button">
                <span class="favorite_num">71,111</span>
        </div>
    </div>
    <!-- /.tweet -->
